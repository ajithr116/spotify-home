<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

        <title>Spotify home</title>
        <link rel="shortct icon" href="images/spotifyLogo.png">
    </head>
    <body>
        <!-- header -->
        <header class="header">
            <!-- Top header middle -->
            <div class="header-top-nav">
                <div class="header-icon">
                    <i class="fas fa-arrow-circle-left"></i>
                    <i class="fas fa-arrow-circle-right"></i>
                </div>   
                <div class="header-buttons">
                    <a href="">
                        <button class="header-button-sign-up">Sign up</button>
                    </a>
                    <a href="">
                        <button class="header-button-log-in">Login in</button>
                    </a>
                </div>             
            </div>
            <!-- top header middle ends -->

            <!-- top left header -->
            <div class="header-left">
                <h4 class="header-left-home"><i class="fas fa-home" style="padding:30px 10px 0 20px;"></i>Home</h4>
                <h4 class="header-left-search"><i class="fas fa-search" style="padding:30px 10px 0 20px;"></i>Search</h4>
            </div>
            <!-- top left header ends -->
        </header>
        <!-- header ends -->

        <!-- left nav bar -->
        <div class="left-big-nav" style=" background-color: #101010;">
            <!-- left top  -->
            <div class="left-nav-top">
                <i class="fas fa-list library-icon"></i>
                <h3 class="library"><a href=""></a>Library</h3>
                <i class="fas fa-plus-circle plus"></i>
            </div>
            <!-- left top end -->

            <!-- left middle 1st-->
            <div class="left-big-nav-middle">
                <h3 class="left-middle-heading"><strong>Create your first playlist</strong></h3>
                <p class="left-middle-para">It's easy, we'll help you</p>
                <button class="left-middle-button"><b><a>Create playlist</a></b></button>
            </div>
            <!-- left middle 1st end-->

            <!-- left middle 2nd -->
            <div class="left-big-nav-middle">
                <h3 class="left-middle-heading"><strong>Let's find some poscast to follow</strong></h3>
                <p class="left-middle-para">We'll keep you update on new episodes</p>
                <button class="left-middle-button"><b><a>Browse podcast</a></b></button>
            </div>
            <!-- left middle 2nd end -->
            <div class="left-bottom">
                <ul class="left-bottom-list">
                    <li>Legal</li>
                    <li>PrivacyPolicy</li>
                    <li>PrivacyCenter</li>
                    <li>Cookies</li>
                    <li>AboutAds</li>
                    <li>Accessibility</li>
                    <li>Cookies</li>
                </ul>
                <button class="bottom-lang"><i class="fas fa-globe" style="padding-right:8px;"></i>English</button>
            </div>
        </div>
        <!-- left nav bar ends -->

    </body>
</html>
